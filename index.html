<html>
    <head>
        <script>
            function cal()
            {
		

		if(document.getElementById("attended").value == "")
		{
		    alert("Enter Value");
		    return;
				
		}

		if(document.getElementById("total").value == "")
		{
		    alert("Enter Value");
		    return;
				
		}
		
		var radios = document.getElementsByName("percentage");
		var flag = 0;
		for (var i = 0; i < radios.length; i++) 
		{
		    if ( radios[i].checked) {
			// get value, set checked flag or do whatever you need to
			var selectedPer = radios[i].value; 
			flag = 1;
			      
		    }
		}
		if( 0 == flag )
		{
			alert("choose a  percentage");
			return;
		}
                var classAttended = document.getElementById("attended").value;
                var totalClass = document.getElementById("total").value;
		if(totalClass < classAttended)
		{
			alert("total Classes Cannot be Less Than Class Attended");
			return;
		}
		
		
		

               // var selectedPer = document.getElementById("percentage").value;
                var calPer =  ((classAttended/totalClass)*100);
                
                if(calPer > selectedPer)
                {
                    
                    classToBePresent = ((classAttended*100) - (totalClass*selectedPer))/(selectedPer);
		    if(Math.floor(classToBePresent)  == 0)
		    {
			document.getElementById("show").innerHTML = "chill!!!";
			return;
		    }
                    document.getElementById("show").innerHTML = "You can bunk "+Math.floor(classToBePresent)+" class";
                    
                }

                else if(calPer < selectedPer)
                {
		    
                    classToBePresent = ((totalClass*selectedPer) - (classAttended*100))/(100 - selectedPer);
                    document.getElementById("show").innerHTML = "You Need To Attend "+Math.ceil(classToBePresent) +" class to get "+selectedPer+ "%";
                }
                else
                {
                    document.getElementById("show").innerHTML = "chill!!!";
                    
                }
            }
        </script>
    </head>
    <body>
        
        Total Class Attended:<input type = "number"  value = "" id= "attended" required>
        Total Class :<input type = "number" value = ""id= "total" required>
        <br>
	<label><input type="radio" name="percentage" value="75" /> 75%</label><br>
        <label><input type="radio" name="percentage" value="85" /> 85%</label><br>
        <label><input type="radio" name="percentage" value="90" /> 90%</label><br>
        <label><input type="radio" name="percentage" value="95" /> 95%</label><br>
        
	   
            <input type = "button" value = "submit" onclick="cal()">
        <div id = "show">

        </div>
    </body>
</html>
